<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Rompecabezas</title>
    <link rel="stylesheet" href="./css/juego.css">
</head>
<body id="bodyBMO">
    <div class="col-40" >

            <button id="btnMenu" class="boton-accion" onclick="irAlMenu()">
                Regresar al menú
            </button>
            
            <h1 class="titulo-rompecabezas">
                Rompecabezas
                <br>♡〜٩( ˃▿˂ )۶〜♡
            </h1>
            
            <button class="botonMezclar" onclick="iniciar()">
                Mezclar de nuevo
            </button>
            
            <div id="instrucciones" >
                <h2>Instrucciones del Juego</h2>
                <ul id="lista-instrucciones" ></ul>
            </div>

            <div id="objetivo" >
                <h2>Objetivo del Juego</h2>
                <div class="texto-centrado">
                    <img src="./images/final.png" alt="">
                </div>
            </div>

            <div id="configuracion-dificultad">
                <h2>Dificultad del juego</h2>
                <label for="dificultad">Selecciona la dificultad:</label>
                <input type="range" id="dificultad" min="0" max="10" value="5" oninput="actualizarDificultad(this.value)">
                <span id="valorDificultad">5</span>
            </div>

            <div id="configuracionModo">
                <h2 style="margin-right: 10px;">Modo:</h2>
                <span class="modo-texto">Experto</span>
                <label class="interruptor-contenedor">
                    <input type="checkbox" id="modoExperto" checked onchange="cambiarModoExperto(this.checked)">
                    <span class="interruptor-deslizante"></span>
                </label>
                <span id="modoTexto" class="modo-texto">Principiante</span>
            </div>

    </div>
    <div class="col-60" >
        <div class="panel-superior">

            <div id="contador-movimientos">
                    <h2>Movimientos realizados: <span id="contador">0</span></h2>
            </div>

            <div id="cronometro" class="contenedor-cronometro">
                        <span id="etiqueta-tiempo">Tiempo:</span>
                        <span id="valor-tiempo">0</span>
                        <button id="botonPausa" class="botonMezclar" onclick="pausarCronometro()">Pausar</button>
            </div>

        </div> 


        <div id="juego" >
            <div id="pieza1" class="piezas" >
                <img src="./images/10.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza2" class="piezas" >
                <img src="./images/20.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza3" class="piezas" >
                <img src="./images/30.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza4" class="piezas" >
                <img src="./images/40.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza5" class="piezas" >
                <img src="./images/50.jpg" alt="No se encuentra el recurso">    
            </div>
            <div id="pieza6" class="piezas" >
                <img src="./images/60.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza7" class="piezas" >
                <img src="./images/70.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza8" class="piezas" >
                <img src="./images/80.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza9" class="piezas" >
            </div>
        </div>


        
        <div class="panel-inferior">
                <div id="ultimo-mov" >
                    <h2 id="tituloUltimoMov" >Ultimo Movimiento</h2>
                    <div id="flecha" class="texto-centrado" ></div>
                </div>
                <div id="mensajeMezclando" class="mensajeMezclando" style="display: none;">
                    <b>Mezclando piezas...</b>
                </div>
        </div>


    </div>
    <script src="./js/juego.js" ></script>
</body>
</html>

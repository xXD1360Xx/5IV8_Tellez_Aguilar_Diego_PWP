<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="ejercicio-container">
            <h2 class="ejercicio-title">Ejercicio 10 - Operaciones con Números</h2>

            <h3 class="ejercicio-description"> 
                Deberan de crear un formulario en el cual se deben de leer 2 números, si son iguales que los múltiple, si el primero mayor que el segundo que los reste y sino que los sume. 
            </h3>
        
            <form id="form">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" required>
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" required>
                <br>
                <button type="submit">Enviar</button>
           </form>
            <p id="resultado"></p>

        </div>
    </div>
    <script src="../main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Inversión</title>
</head>
<body>

    <div class="container">
        <h2>Formulario para cálculo de inversiones</h2>
        <p>Banco Kawaii con un incremento del 8.05% anual</p>

        <form name="formulario" action="#" method="post">
            <table>
                <tr>
                    <td>Introduce la cantidad que deseas invertir por 1 año:</td>
                    <td>
                        <input type="text" name="cantidadI" id="cantidadI" onkeypress="return validarNumero(event)">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Calcular Interés" onclick="calcularInteres()">
                    </td>
                </tr>

                <tr>
                    <td>Su saldo total con el interés es de:</td>
                    <td>
                        <input type="text" name="sueldoI" id="saldoI" readonly>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Borrar Datos" name="borrar" onclick="borrarCampos()">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="funciones1.js"></script>

</body>
</html>

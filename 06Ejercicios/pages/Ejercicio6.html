<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Descuento del 15%</title>
    <link rel="stylesheet" href="../../css/stylesEjercicios.css">
  </head>

  <body id="practica06">
    <div class="contenedor-pagina">

      <div class="contenedor-superior">
        <button id="boton-regresar" class="boton-ejercicio">Regresar</button>

        <div id="contenedor-tiempo" class="contenedor-tiempo" data-tiempo="30">
          <div class="info-tiempo">
            <span id="etiqueta-tiempo">Temporizador:</span>
            <span id="valor-tiempo">30</span>
          </div>
          <div class="botones-tiempo">
            <button id="boton-pausa" class="boton-ejercicio">Pausar</button>
            <button id="boton-siguiente" class="boton-ejercicio">Siguiente práctica</button>
          </div>
        </div>
      </div>

      <div class="contenedor-ejercicio">
        <h2 class="titulo-ejercicio">Ejercicio 6 — Precio con Descuento</h2>

        <h3 class="descripcion-ejercicio">
          Ingresa el nombre del producto y su precio.
          Se aplicará un <b>15% de descuento</b> y se mostrará el total a pagar.
        </h3>

        <div class="contenido-ejercicio">
          <form onsubmit="return false;">
            <table>
              <tr>
                <td>Producto:</td>
                <td><input type="text" id="producto" required class="entrada-ejercicio"></td>
              </tr>

              <tr>
                <td>Precio del producto:</td>
                <td><input type="number" id="precio" step="10" required class="entrada-ejercicio"></td>
              </tr>

              <tr>
                <td></td>
                <td><button type="button" class="boton-ejercicio" onclick="calcularDescuento()">Calcular Descuento</button></td>
              </tr>

              <tr>
                <td>Descuento (15%):</td>
                <td><input type="text" id="descuento" readonly class="entrada-ejercicio"></td>
              </tr>

              <tr>
                <td>Total a pagar:</td>
                <td><input type="text" id="total" readonly class="entrada-ejercicio"></td>
              </tr>

              <tr>
                <td></td>
                <td><button type="button" class="boton-ejercicio" onclick="borrarCampos6()">Borrar Datos</button></td>
              </tr>
            </table>
          </form>
        </div>
      </div>

    </div>
    
    <script src="../../js/mainEjercicios.js"></script>
    <script src="../main.js"></script>

  </body>
</html>

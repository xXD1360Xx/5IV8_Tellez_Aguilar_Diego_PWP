<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Inversión</title>
</head>
<body>

    <div class="container">
        <h2>Formulario para cálculo de inversiones</h2>
        <p>Banco Kawaii con un incremento del 8.05% anual</p>

        <form name="formulario" action="#" method="post">
            <table>
                <tr>
                    <td>Introduce la cantidad que deseas invertir por 1 año:</td>
                    <td>
                        <input type="text" name="cantidadI" id="cantidadI" onkeypress="return validarn(event)">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Calcular Interés" onclick="interes()">
                    </td>
                </tr>

                <tr>
                    <td>Su saldo total con el interés es de:</td>
                    <td>
                        <input type="text" name="sueldoI" id="saldoI" readonly>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Borrar Datos" name="borrar" onclick="borrarI()">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function validarn(e) {
            var teclado = (document.all) ? e.keyCode : e.which;

            if (teclado == 8) return true; // Permitir borrar (backspace)

            var patron = /[0-9.]/; // Solo números y punto decimal
            var codigo = String.fromCharCode(teclado);
            return patron.test(codigo);
        }

        function interes() {
            var valor = document.getElementById("cantidadI").value;

            var paseo = parseFloat(valor);

            if (isNaN(paseo)) {
                alert("Por favor, ingresa un número válido.");
                return;
            }

            var interes = paseo * 0.0805; // 8.05%
            var total = interes + paseo;

            document.getElementById("saldoI").value = "$" + total.toFixed(2);
        }

        function borrarCampos() {
            document.getElementById("cantidadI").value = "";
            document.getElementById("saldoI").value = "";
        }
    </script>

</body>
</html>
